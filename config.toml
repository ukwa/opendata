baseURL = "/"
languageCode = "en-GB"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    title = "UK Web Archive Open Data"
    weight = 1
    languageName = "English"
#  [languages.cy]
#    title = "UK Web Archive Data Site Welsh"
#    weight = 2
#    languageName = "Welsh"

# Change the default theme to be use when building the site with Hugo
theme = "hugo-bootstrap"

canonifyURLs = true

[params]
  editURL = "https://github.com/ukwa/opendata/edit/hugo/content/"
  description = "Documentation on the data sets and APIs offered by the UK Web Archive."
  author = "The UK Web Archive and partners"
  showVisitedLinks = false
  themeVariant = "ukwa"

ignoreFiles = [ "\\.ad$" ]

# For search functionnality: JSON
[outputs]
home = [ "HTML", "RSS", "JSON"]

# Additional formats to build DataCite files:
[mediaTypes]
  [mediaTypes."application/xml-datacite"]
  suffixes = ["xml"]
  [mediaTypes."application/x-datacite-resolve"]
  suffixes = ["resolve"]

[outputFormats]
  [outputFormats.DCXML]
  mediaType = "application/xml-datacite"
  baseName = "datacite"
  isPlainText = true
  [outputFormats.DCRESOLVE]
  mediaType = "application/x-datacite-resolve"
  baseName = "datacite"
  isPlainText = true

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Datasets"
    url = "/opendata/"
    weight = 2

[[menu.main]]
