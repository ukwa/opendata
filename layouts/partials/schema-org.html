{{ if .Params.doi -}}
<meta name="citation_doi" content="{{ .Params.doi }}">
{{- end }}
{{ if .Params.resources -}}
<script type="application/ld+json">
{{ $url := .URL -}}
{
  "@context":"http://schema.org/",
  "@type":"Dataset",
  "name":"{{ .Params.title }}",
  "description":"{{ .Params.description }}",
  "url":"{{ $url }}",
  "sameAs":"https://dx.doi.org/{{ .Params.doi }}",
  {{- range .Params.contributors }}
  "creator":{
     "@type":"Organization",
     "url": "{{ .path }}",
     "name":"{{ .title }}",
     "contactPoint":{
        "@type":"ContactPoint",
        "email":"{{ .email }}"
     }
  },
  {{- end }}
  "includedInDataCatalog":{
     "@type":"DataCatalog",
     "name":"data.webarchive.org.uk"
  },
  "distribution":[
{{- range .Params.resources }}
     {
        "@type":"DataDownload",
        "encodingFormat":"{{ .format }}",
        "contentUrl":"{{ $url }}{{ .path }}"
     },
{{- end }}
  ]
}
</script>
{{- end }}
